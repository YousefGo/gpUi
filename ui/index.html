<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>

                 
                <li>
                    <a href="">
                        <span class="icon"> <ion-icon name="map-outline"></ion-icon>  </span>

                    </a>
                  </li>
                
                <li>
                  <a href="">
                      <span class="icon"> <ion-icon name="home-outline"></ion-icon></span>

                  </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="options-outline"></ion-icon></span>
                        <span class="title"> الإعدادت  </span>
                    </a>
                  </li>

                <li>
                    <a href="">
                        <span class="icon"> <ion-icon name="server-outline"></ion-icon></span>
                        <span class="title">البيانات  </span>

                  </li>


                  <li>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>   
    <script>
        let list = document.querySelectorAll('.navigation li');
        function activeLink(){
            list.forEach((item)=>
            item.classList.remove('hovered'));
            this.classList.add('hovered')
        }
        list.forEach((item)=>item.addEventListener('mouseover',activeLink))
    </script>
</body>
