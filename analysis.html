               <div class="contianer  broderMain" >
                   <h3 class="m-4 "> نموذج عمليات التصنيف على البيانات </h3>
                <form action="" method="get" class=" w-100 p-4" >

                    <div class="mb-3 ">
                        <label for="data" class="form-label"> اختر البيانات المراد تصنيفها :</label>
                        <select class="form-select form-select-sm text-end">
                            <option selected disabled> اختر من القائمة </option>
                            <option value="1">بيانات شهر رمضان 02/4/2022</option>
                            <option value="2"> بيانات شهر شوال  02/5/2022</option>
                            <option value="3">بيانات شهر ذو القعدة   02/6/2022</option>
                          </select>

                         <label>اختر التصنيفات المراد تطبيقها على البيانات :</label>
                     </div>
                     <div class="row w-100">
                        <div class=" col-md-4 fit-content  d-flex"  data-bs-toggle="tooltip" data-bs-html="true" title="<u> التصنيف العام </u> <b>هو تصنيف العميل الى جيد، متوسط وممتاز بناء على مجموع المدفوعات والخمول وعدد مرات الشراء.</b>" >
                            <div class="form-check   fit-content mt-2" >
                                <label class="form-check-label " for="flexCheckChecked" >
                                    <ion-icon name="folder-open-outline" class="mainblue"></ion-icon>

                                    تصنيف عام   
      
                                 </label> 

                                <input class="form-check-input   " type="checkbox" value=""  id="flexCheckChecked" >     
                            </div>
    
                         </div>

                         <div class=" col-md-3 fit-content d-flex" data-bs-toggle="tooltip" data-bs-html="true" title="<u> تصنيف الخصومات </u> <b>تصنيف العميل الى عميل مهتم بالخصومات او لا بناء على عدد المرات التي اشترا فيها بخصم على السلة. </b>">
                            <div class="form-check   fit-content mt-2" >
                                <input class="form-check-input  " type="checkbox" value=""  id="flexCheckChecked" >
                                <label class="form-check-label " for="flexCheckChecked" >
                                    <ion-icon name="cash-outline" class="mainblue"></ion-icon>
                                    تصنيف الخصومات 
                                 </label> 
    
                                
                            </div>
    
                         </div>
                         <div class=" col-md-4 fit-content d-flex" data-bs-toggle="tooltip" data-bs-html="true" title="<u> تصنيف الوقت  </u> <b> هو تصنيف العميل الى عميل صباحي او مسائي بناء على عدد مرات شرائه صباحا وساء.</b>">
                            <div class="form-check   fit-content mt-2" >
                                <input class="form-check-input  " type="checkbox" value=""  id="flexCheckChecked" >
                                <label class="form-check-label " for="flexCheckChecked" >
                                    <ion-icon name="time-outline" class="mainblue"></ion-icon>
                                    تصنيف الوقت
